    body {

    }

    #layoutForm input {

        border: 1px solid #555555;
        border-radius: 5px;
        background-color: #252526;
        color: #d4d4d4;
        width: calc(20% - 10px);
        margin-bottom: 20px;
        caret-color: transparent; /* Hide the blinking cursor */
        user-select: text; /* Allow text selection in input fields */
    }

    #layoutForm button {
        padding: 10px;
        font-size: 14px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        width: 100%; /* Make the button take up 100% width */
        order: 2; /* Move the button to the end of the flex container */
    }

    #layoutForm button:disabled {
        background-color: #555555;
        cursor: not-allowed;
    }

    #layoutForm button:hover {
        background-color: #0096f1;
    }

    #appName {
        width: 100%;
        margin-bottom: 20px;
        user-select: none; /* Prevent text selection */
        display: none; /* Hide the input field */
    }
</style>

        function handleKeydown(event) {

            if (event.key === 'Delete') {
                this.value = '';
                return; // Stop executing the rest of the function
            }

            event.preventDefault();

            let keyCombination = '';
            let key = event.code.replace('Key', '');

            if (event.ctrlKey) {
                keyCombination += 'CTRL + ';
                key = key.replace('ControlLeft', '').replace('ControlRight', '');
            }

            if (event.shiftKey) {
                keyCombination += 'SHIFT + ';
                key = key.replace('ShiftLeft', '').replace('ShiftRight', '');
            }

            if (event.altKey) {
                keyCombination += 'ALT + ';
                key = key.replace('AltLeft', '').replace('AltRight', '');
            }

            if (event.metaKey) {
                // macOS
                if(navigator.platform.toUpperCase().indexOf('MAC')>=0) {
                    keyCombination += 'CMD + ';
                    key = key.replace('MetaLeft', '').replace('MetaRight', '');
                } else {
                    // Windows/Linux
                    keyCombination += 'WIN + ';
                    key = key.replace('MetaLeft', '').replace('MetaRight', '');
                }
            }

            keyCombination += key;

            this.value = keyCombination;
        }
